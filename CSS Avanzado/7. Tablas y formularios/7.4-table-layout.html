<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="7.4-styles.css">
</head>
<body>
    <!-- nos agrega un borde a la tabla y sus celdas -->
    <table>
        <!-- 
            thead: cabecera de la tabla 
            tbody: Contenido de la tabla
            tfoot: Footer de la tabla
        -->
        <!-- tr (filas) y td (columnas), th indica la cabezara de la columna o fila -->
        <caption>Informes de venta</caption>
        <thead>
            <tr>
                <th></th>
                <th>Columna 2</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Columna 1 aaaaaaaaaaaa</th>
                <td>Columna 2</td>
                <td>Columna 3 aaaaaaaaaaaaaaa b</td>
            </tr>
            <tr>
                <th>Columna 1</th>
                <td>Columna 2</td>
                <td>Columna 3bbbbbbbbbbbbb</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Columna 1</th>
                <!-- <td>Columna 2</td>
                <td>Columna 3</td> -->
            </tr>
        </tfoot>
    </table>
    <br>
    <br>

    <!-- Tabla 2 -->

        <caption>Esta es la tabla con el informe de ventas de junio</caption>
    </table>
    <br>
    <br>
</body>
</html>
