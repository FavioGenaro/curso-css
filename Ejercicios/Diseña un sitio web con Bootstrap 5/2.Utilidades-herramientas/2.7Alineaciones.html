<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!-- Alineaci칩n: de la columnas de la grilla de una forma m치s personalizada, podemos manejar el orden, los espacio en blanco...
    ver en: https://getbootstrap.com/docs/5.1/layout/columns/
    -->
    <!-- align-items: alinenaci칩n vertical -->
    <div class="row border align-items-start" style="height:100px">
        <div class="col-1 border bg-light">1</div>
        <div class="col-1 border bg-light">2</div>
        <div class="col-1 border bg-light">3</div>
        <div class="col-1 border bg-light">4</div>
        <div class="col-1 border bg-light">5</div>
        <div class="col-1 border bg-light">6</div>
    </div>
    <div class="row border align-items-center" style="height:100px">
        <div class="col-1 border bg-light">1</div>
        <div class="col-1 border bg-light">2</div>
        <div class="col-1 border bg-light">3</div>
        <div class="col-1 border bg-light">4</div>
        <div class="col-1 border bg-light">5</div>
        <div class="col-1 border bg-light">6</div>
    </div>
    <div class="row border align-items-end" style="height:100px">
        <div class="col-1 border bg-light">1</div>
        <div class="col-1 border bg-light">2</div>
        <div class="col-1 border bg-light">3</div>
        <div class="col-1 border bg-light">4</div>
        <div class="col-1 border bg-light">5</div>
        <div class="col-1 border bg-light">6</div>
    </div>
    <!-- justify-content: alineaci칩n horizontal -->
    <!-- offset-n, simula que hay n items, antes del item en el que se coloca
        order: podemos cambiar el lugar en el que se ubica un item.
            order-first: primero
            order-last: ultimo
    -->
    <div class="row border align-items-center justify-content-around" style="height:100px">
        <div class="col-1 border bg-light">1</div>
        <div class="col-1 border bg-light">2</div>
        <div class="col-1 border bg-light">3</div>
        <div class="col-1 border bg-light">4</div>
        <div class="col-1 border bg-light">5</div>
        <div class="col-1 border bg-light">6</div>
    </div>
    <div class="row border align-items-center justify-content-around" style="height:100px">
        <div class="col-1 border bg-light">1</div>
        <div class="col-1 border bg-light">2</div>
        <!-- offset-3: antes de 3 se genera un espacio en el pueden entrar 3 items -->
        <div class="col-1 border bg-light offset-3">3</div>
        <div class="col-1 border bg-light">4</div>
        <!-- El item 5 va a estar primero -->
        <div class="col-1 border bg-light order-first">5</div>
        <div class="col-1 border bg-light">6</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        let divs = document.querySelectorAll(".container div");
        for( i=0; i< divs.length; i++ )
        {
            var div = divs[i];
            div.innerHTML=div.className;
        }
    </script>
</body>
</html>
