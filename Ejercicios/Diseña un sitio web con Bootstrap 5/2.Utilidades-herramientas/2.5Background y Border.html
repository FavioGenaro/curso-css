<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!-- BACKGROUNG -->
    <!-- ver en: https://getbootstrap.com/docs/5.1/utilities/background/ -->
    <!-- Sin degradado -->
    <div class="container bg-danger p-3">
        <div class="bg-primary text-white"></div>
        <div class="bg-success text-white"></div>
        <div class="bg-danger text-white"></div>
        <div class="bg-light"></div>
        <div class="bg-warning text-white"></div>
        <div class="bg-info text-white"></div>
        <div class="bg-dark text-white"></div>
        <div class="bg-transparent"></div>
    </div>
    <!-- con degradado -->
    <div class="container bg-danger p-3">
        <div class="bg-primary bg-gradient text-white"></div>
        <div class="bg-success bg-gradient text-white"></div>
        <div class="bg-danger bg-gradient text-white"></div>
        <div class="bg-light bg-gradient"></div>
        <div class="bg-warning bg-gradient text-white"></div>
        <div class="bg-info bg-gradient text-white"></div>
        <div class="bg-dark bg-gradient text-white"></div>
        <div class="bg-transparent bg-gradient"></div>
    </div>

    <!-- BORDERS -->
    <!-- ver en: https://getbootstrap.com/docs/5.1/utilities/borders/ -->
    <div class="container bg-danger p-3">
        <div class="bg-light border border-primary border-5 bg-gradient"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- para que el texto de la clase sea el contenido -->
    <script>
        let divs = document.querySelectorAll(".container div");
        for( i=0; i< divs.length; i++ )
        {
            var div = divs[i];
            div.innerHTML=div.className;
        }
    </script>
</body>
</html>
