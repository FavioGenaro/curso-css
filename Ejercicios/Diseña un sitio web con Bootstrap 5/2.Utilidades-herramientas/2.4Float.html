<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!-- La clase float: hace que los elementos floten a la izquierda o derecha, tambien podemos definir los tamaños de pantalla  
    ver en: https://getbootstrap.com/docs/5.1/utilities/float/-->
    <!-- Nos ofrece 3 propiedades básicas:
        start: a la izquierda
        end: Derecha
        none: no flotar
    -->
    <!-- <div class="container">
        <div class="float-start border">izquierda</div>
        <div class="float-end border">derecha</div>
    </div> -->
    <!-- Usando los distintos puntos de ruptura -->
    <div class="container">
        <div class="float-xs-none float-sm-start float-xl-end border">Izquierda</div>
        <div class="float-xs-none float-sm-end float-xl-start border">Derecha</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
