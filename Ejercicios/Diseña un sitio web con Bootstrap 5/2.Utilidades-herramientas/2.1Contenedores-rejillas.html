    <!-- Los contenedores:son margenes que sirven para separar el contenido del borde de la pagina, es una forma de dar el margen
        Las rejillas: son tablas para colocar el contenido
    -->
    <!-- Contenedores: entendamoslo como margenes.
        Al colocar la clase container y un color de fondo(bg-primary) podemos visualizar que se le agregaron margenes y no ocupa todo el ancho 
        
        Podemos ir a: https://getbootstrap.com/docs/5.1/layout/containers/
        Para observar los tipos de containers que tiene bootstrap, con este formato .container-{breakpoint}, que es width: 100% hasta el punto de interrupción especificado.
        container: width: 100% cuando el tamaño de pantalla es menor de 576px, width:540px para pantallas mayores de 576px, width:720px para pantallas mayores de 768px, ... 
        .container-md: width:720px para pantallas mayores 768px, width:960px para pantallas mayores de 992px, ...
        .container-fluid: width: 100% para todos los tamaños
    -->

    <!-- Las rejillas: 
        Podemos ir a: https://getbootstrap.com/docs/5.1/layout/grid/ 
        container: damos margenes
        row: creamos una fila o registro
        col: creamos una columna, estas columnas son responsive.

    <!-- bootstrap toma un esquema de 12 rejillas o 12 columnas, EN el siguiente ejemplo agremamos un numero a col, col-4, con esto hacemos que ocupe 4 columnas cada div, por lo que del 1 al 3 ocupan las 12 columnas que tiene como máximo bootstrap y el div 4 por más que aumentemos el tamaño de pantalla se colocara en la parte inferior por que sale del ancho. -->
    <div class="container">
        <div class="row">
            <div class="col-4 bg-primary">1</div>
            <div class="col-4 bg-primary">2</div>
            <div class="col-4 bg-primary">3</div>
            <!-- <div class="col-4 bg-primary">4</div> -->
        </div>
        <div class="row">
            <div class="col-6 bg-danger">1</div>
            <div class="col-3 bg-danger">2</div>
            <div class="col bg-danger">3</div>
        </div>
    </div>
