<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!-- Display: propiedades del monitor, ayuda a cambiar la forma de visualizar los componentes de la pagina -->
    <!-- ver en:  https://getbootstrap.com/docs/5.1/utilities/display/ -->

    <!-- Inline: cada texto se divide el contenido haciendo que fluya, parecera todo parte de un mismo párrafo -->
    <div class="container p-3 border">
        <div class="bg-primary text-white d-inline"></div>
        <div class="bg-dark text-white d-inline"></div>
    </div>
    <!-- Block: EL valor por defecto es block,cada bloque ocupara todo el ancho -->
    <div class="container p-3 border">
        <div class="bg-primary text-white d-block"></div>
        <div class="bg-dark text-white d-block"></div>
    </div>
    <!-- inline block: hace que cada parrafo este unido y que su contenido no fluya, en caso de que no alcance el espacio, el bloque baja -->
    <div class="container p-3 border">
        <div class="bg-primary text-white d-inline-block"></div>
        <div class="bg-dark text-white d-inline-block"></div>
    </div>
    <!-- none: hace que el elemento no se muestre -->
    <div class="container p-3 border">
        <div class="bg-primary text-white d-none"></div>
        <div class="bg-dark text-white d-none"></div>
    </div>

    <!-- Usando los puntos de ruptura -->
    <div class="container p-3 border">
        <div class="bg-primary text-white d-none d-sm-block"></div>
        <div class="bg-dark text-white d-none d-sm-block"></div>
    </div>
    <!-- Para impresión: se muestra en el monitor pero al dar imprimir en el navegador, se mostrará como nosotros definamos(none, block, ...) -->
    <div class="container p-3 border">
        <div class="bg-primary text-white d-print-none"></div>
        <div class="bg-dark text-white d-print-none"></div>
    </div>
    <div class="container p-3 border">
        <div class="bg-primary text-white d-print-inline"></div>
        <div class="bg-dark text-white d-print-inline"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- para que el texto de la clase sea el contenido -->
    <script>
        let divs = document.querySelectorAll(".container div");
        for( i=0; i< divs.length; i++ )
        {
            var div = divs[i];
            div.innerHTML=div.className;
        }
    </script>
</body>
</html>
