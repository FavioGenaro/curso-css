<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!-- GUTTERS o canales, son el relleno entre las columnas, que se utilizan para espaciar y alinear el contenido de las rejillas Bootstrap, es decir, es el padding de cada celda.
    Espacio entre el contenido y las rejillas 
    Podemos verlo en: https://getbootstrap.com/docs/5.1/layout/gutters/
    -->
    <!-- En el siguiente ejemplo presenciamos los gutters que se agregan por defecto (las zonas de color azul) -->
    <!-- <div class="container">
        <div class="row">
            <div class="col-4 bg-primary border">
                <div class="bg-light border">texto</div>
            </div>
            <div class="col-4 bg-primary border">
                <div class="bg-light border">texto</div>
            </div>
            <div class="col-4 bg-primary border">
                <div class="bg-light border">texto</div>
            </div>
        </div>
    </div> -->

    <!-- Los gutters solo tienen valores de 0 a 5, si le colocamos más simplemente lo considera cero -->
    <!-- gx-n: es un gutters o espacio en el eje x o horizontal
        gy-n: es un gutter en el eje y o vertical
        g-n: es un gutter para ambos sentidos
    -->
    <!-- Para los distintos tamaños de pantalla le agregamos el sufijo antes que el ancho del gutter. Si no colocamos un sufijo se sobre entiende que es un xs (<576px)-->

    <div class="container">
        <div class="row g-0 g-sm-1 g-md-2 g-lg-3 g-xl-5">
            <div class="col-4 bg-primary border">
                <div class="bg-light border">texto</div>
            </div>
            <div class="col-4 bg-primary border">
                <div class="bg-light border">texto</div>
            </div>
            <div class="col-4 bg-primary border">
                <div class="bg-light border">texto</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
