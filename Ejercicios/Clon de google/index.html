<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google clone</title>
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
    <!-- Cabecera -->
    <header>
        <!-- Barra de navegación -->
        <nav>
            <!-- Lista sin orden -->
            <!-- seccion que esta del lado derecho de mi sección -->
            <ul class="nav-right-section"> 
                <li><a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">Gmail</a></li>
                <li><a href="https://www.google.cl/imghp?hl=es&tab=ri&authuser=0&ogbl">Imágenes</a></li>
                <li class="menu-icon"><a href=""></a></li>
                <li><a href=""><img src="https://lh3.google.com/u/0/ogw/ADea4I4sBmiV5v1V40tfSy06Zv7keFXo1E_hCNDykaXZ=s32-c-mo" alt=""></a></li>
            </ul>
        </nav>
    </header>
    <!-- Cuerpo -->
    <main>
        <!-- logo -->
        <section class="main-logo">
            <img src="https://www.google.com.pe/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
        </section>

        <!-- busqueda -->
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"></span><!-- icono de lupa -->
                <input type="text"> <!-- barra de busqueda -->
                <a href="#" class="micro-icon"></a> <!-- boton de microfono -->
            </div>
        </section>

        <!-- botones -->
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Me siento con suerte</button>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <div class="footer-top">
            <a href="">Perú</a>
        </div>
        <div class="footer-bottom">
            <ul class="footer-left">
                <li><a href="">Sobre Google</a></li>
                <li><a href="">Publicidad</a></li>
                <li><a href="">Negocios</a></li>
                <li><a href="">Cómo funciona la Búsqueda</a></li>
            </ul>
            <ul class="footer-right">
                <li><a href="">Privacidad</a></li>
                <li><a href="">Condiciones</a></li>
                <li><a href="">Preferencias</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
