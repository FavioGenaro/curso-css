<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <header>
            <div>
                <img src="img/paraguas.png" alt="">
            </div>
            <h1>Previsión del tiempo</h1>
            <div>
                <img src="img/termometro.png" alt="">
            </div>
        </header>
        <main>
            <div class="day">
                <h1>LUN</h1>
                <div>
                    <img src="img/sun.png" alt="">
                </div>
                <p class="red">29°</p>
                <p class="blue">12°</p>
            </div>
            <div class="day">
                <h1>MAR</h1>
                <div>
                    <img src="img/sun-cloudy.png" alt="">
                </div>
                <p class="red">22°</p>
                <p class="blue">12°</p>
            </div>
            <div class="day">
                <h1>MIE</h1>
                <div>
                    <img src="img/rain.png" alt="">
                </div>
                <p class="red">13°</p>
                <p class="blue">7°</p>
            </div>
            <div class="day">
                <h1>JUE</h1>
                <div>
                    <img src="img/heavy-rain.png" alt="">
                </div>
                <p class="red">12°</p>
                <p class="blue">4°</p>
            </div>
            <div class="day">
                <h1>VIE</h1>
                <div>
                    <img src="img/cloudy.png" alt="">
                </div>
                <p class="red">18°</p>
                <p class="blue">4°</p>
            </div>
        </main>
    </div>
</body>
</html>
