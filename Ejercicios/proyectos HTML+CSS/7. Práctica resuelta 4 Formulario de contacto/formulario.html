<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Formulario de contacto</h1>
        <form action="#">
            <p>Nombre*</p>
            <input name="username" placeholder="Escribe tu nombre" class="box-txt">
            
            <p>Email*</p>
            <input class="box-txt" type="email" name="" id="" placeholder="Escribe tu email">
            
            <p>Teléfono</p>
            <input class="box-txt" type="tel" name="" id="" placeholder="Escribe tu teléfono">

            <p>Sitio web</p>
            <input class="box-txt" type="text" placeholder="Escribe la URL de tu web">

            <p>Asunto*</p>
            <input class="box-txt" type="text" placeholder="Escribe un asunto">

            <p>Mensaje*</p>
            <textarea class="box-txt" name="message" rows="6" placeholder="Deja aqui tu comentario..."></textarea>
            <!-- <button>Enviar</button> -->
            <input class="box-txt submit" type="submit" value="ENVIAR">
        </form>
        <p class="leyend">*los campos son obligatorios</p>
    </div>
</body>
</html>
